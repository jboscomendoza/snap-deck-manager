{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-1">
        <span class="fw-bold">Tags</span>
    </div>
    <div class="col-11">
        {% for tag in deck.tags %}
        <span class="badge bg-primary rounded-pill">{{ tag.name }}</span>
        {% endfor %}
    </div>
    <div class="col-1">
        <span class="fw-bold">Code</span>
    </div>
    <div class="col-11">
        <span class="text-break">{{ deck_code }}</span>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <p class="h3">Decklist</p>
    </div>
    <div class="col-12">
        <table class="table table-hover table-sm" >
            <thead>
                <tr>
                    <th scope="col">Card</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for card in decklist %}
                <tr>
                    <td>{{ card }}</td>
                    <td><a class="btn btn-primary btn-md" href="#">Info</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div> 

{% endblock content %}
