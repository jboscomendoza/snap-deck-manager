{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-12">
        {% for key, value in urls.items() %}
        <a 
        href={{ url_for("decks."+value) }}
        class="btn btn-primary btn-md me-1"
        >
        {{ key }}
        </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
